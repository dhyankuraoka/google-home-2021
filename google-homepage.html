<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="google-homepage-style.css">
	<title>Google</title>
</head>
<body>
 	<header></header>

 	<div id="top">
 		<div id="gmail"><p>Gmail</p></div>
 		<div id="images"><p>Imagens</p></div>
 		<div id="icon-content"><img id="icon-image" src="images/square-icon.png"></div>
 		<div id="profile-content"><img id="profile-image" src="images/perfil.jpg"></div>
 	</div>	

 	<div id="meio">
 		<div id="logo-content">
 		<img id="google-logo" src="images/google-logo.png" alt="imagem do logo da google">
 		</div>
 		<form>
 			<div id="form-box">
 			<img id="lupa-image" src="images/lupa.png">
 			<input type="text" id="search" name="search" placeholder="Pesquise no Google ou digite a URL">
 			<img id="microfone" src="images/microfone.jpg">
 			</div>
 		</form>
 	</div>
 	<footer>
 		<p style="margin: 10px; padding: 10px; color:gray" > Brasil</p>
 		<div id="info"> 
 			<div id="left-footer">
 				<p class="box">About </p>
 				<p class="box">advertising</p>
 				<p class="box">Business</p>
 				<p class="box">How Search works</p>
 			</div>
 			<div id="right-footer">
 				<p class="box">Privacy</p>
 				<p class="box">Terms</p>
 				<p class="box">Settings</p>
 			</div>
 		</div>
 	</footer>
</body>
</html>
